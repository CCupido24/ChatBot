<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>ChatBot_CCupido</title>
</head>
<body>
    <div class="chatbox-wrapper">
		<div class="chatbox-toggle">
			<i class='bx bx-message-dots'></i>
		</div>
        <div class="chatbox-message-wrapper">
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <img src="image/B-B.png" alt="" srcset="" style="border-radius: 50%;">
                <p>Binary Bot</p>
            </div>
        </header>
        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url('image/chatbot_01_01_03_bot_chat_robot_app_artificial_chatbot_dialog-1024.webp');"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">Binary Brains</div>
                        <div class="msg-info-time">10:45</div>
                    </div>
                    <div class="msg-text">
                        Hi, welcome to Binary Brains ChatBot! How may I assist you?.
                    </div>
                </div>
            </div>
            <div class="msg right-msg">
                <div class="msg-img" style="background-image: url('image/MV5BYzgzNjA0YWQtZTg3OS00ZDVjLThmNDAtYjNlYTRkMDE3OGRkXkEyXkFqcGdeQXVyMTU2MjY5NDUx._V1_FMjpg_UX1000_.jpg');"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">John Doe</div>
                        <div class="msg-info-time">10:46</div>
                    </div>

                    <div class="msg-text">
                       <!--You can change your name in JS section--> 
                    </div>
                </div>
            </div>
        </main>
        <form class="msger-inputarea">
            <input type="text" class="msger-input" placeholder="Type message...">
            <button type="submit" class="msger-send-btn"><i class="fa fa-paper-plane"></i></button>
        </form>
    </section>
    </div>


    <script src="main.js"></script>
</body>
</html>
